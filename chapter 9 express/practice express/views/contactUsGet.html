<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us Page</title>
  </head>
  <body>
    <form action="/contact-us" method="POST">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your Name" /><br />

      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your Email" /><br />

      <input type="submit" />
    </form>
  </body>
</html>
