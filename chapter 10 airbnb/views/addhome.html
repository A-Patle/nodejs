<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Home to airbnb</title>
  </head>
  <body>
    <header>
      <h1>Register your Home</h1>
    </header>
    <main>
      <form action="/host/add-home" method="POST">
        <label for="housename">Housename</label>
        <input
          type="text"
          name="housename"
          placeholder="Enter the Name of your House" /><br />

        <input type="submit" />
      </form>
    </main>
  </body>
</html>
